{% load staticfiles %}
<html lang="en">
<head>
    <meta HTTP-EQUIV="PRAGMA" content="NO-CACHE">
    <meta name="robots" content="NONE,NOARCHIVE" />
    <link rel="stylesheet" type="text/css" href={% static 'events/events.css' %} />
    {% block page_title %}<title>{{page.name}}</title>{% endblock %}
</head>

<body bgcolor="#98AFC7" style="font-family:verdana;">
<!-- Container -->
<div id="container">
   <!-- Header -->
   <div id="header">
        <div id="branding">
           <h1 id="site-name"><a href="{% url 'dashboard' %}">ROME/REA Database View</a></h1>
        </div>
        <div id="user-tools">
	        {% if user.is_authenticated %}
                Welcome,
                <strong>{{ user.first_name }}</strong>.
                    <a href="{% url 'dashboard' %}">VIEW DB</a> /
                    <a href="{% url 'home_html' %}">HOME</a> /
                    <a href="{% url 'change_password' %}">Change PWD</a> /
                    <a href="{% url 'logout' %}">LOG OUT</a>
		{% else %}
                    <a href="{% url 'login' %}">LOG IN</a>
                {% endif %}
        </div>
    </div>
    <!-- END Header --> 
<!-- Content -->
<div id="content">

{% block content %}
{% endblock %}

</div>
<!-- End Content -->

</div>
<!-- End Container -->
</body>
</html>
