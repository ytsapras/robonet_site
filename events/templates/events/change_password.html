{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}  
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" style="font-family:verdana;">Save Changes</button>
  </form>
